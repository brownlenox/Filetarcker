{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<style>
    .form-text{
        display:none;
    }
    .asteriskField{
        display:none;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Add Reply</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                {{ form|crispy }}
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
