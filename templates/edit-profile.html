{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
<style>
    .custom-container {
        margin-top: 13vh;
    }

    .profile-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        border-radius: 50%;
    }

    .edit-profile-form {
        margin-top: 20px;
    }
    .form-text{
        display:none;
    }
    .asteriskField{
        display:none;
    }
</style>

<div class="custom-container edit-profile-container">
    <div class="container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <div class="card mb-4">
            <div class="card-body">

                <form method="post" enctype="multipart/form-data" class="edit-profile-form">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br>
{% endblock content %}
