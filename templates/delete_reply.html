{% extends 'base.html' %}

{% block content %}
<h2>Delete Reply</h2>
<p>Are you sure you want to delete this reply?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'project_detail' pk=reply.comment.project.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
