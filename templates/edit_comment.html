{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Edit Comment{% endblock title %}

{% block content %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
