{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}New-Application{% endblock title %}

{% block content %}
<style>
    .form-text {
        display: none;
    }

    .asteriskField {
        display: none;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h1 class="card-title mb-4">New Application</h1>
                    <h5 class="card-title mb-4">Project Profile</h5>
                    <div class="row mb-4 bg-body-tertiary rounded-3">
                        <div class="col-md-6 mb-2 mt-2">
                            <p class="fw-bold">Project Name:</p>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mb-2 mt-2">
                            <p class="fw-bold">Project Category:</p>
                            <select class="form-select">
                                <option selected disabled>Select category</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-2 mt-2">
                            <p class="fw-bold">Project Number:</p>
                            <select class="form-select">
                                <option selected disabled>Select Number</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-2 mt-2">
                            <p class="fw-bold">Contractor:</p>
                            <select class="form-select">
                                <option selected disabled>Select contractor</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-2 mt-2">
                            <p class="fw-bold">Handling Officer:</p>
                            <select class="form-select">
                                <option selected disabled>Select officer</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
