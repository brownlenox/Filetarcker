{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
   
    .carousel-item img {
        object-fit: cover;
        height: 500px; 
        width: 100%;
    }
    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5); /* Transparent background for caption */
        color: #ffffff; /* White text color for caption */
        border-radius: 10px; /* Rounded corners for the caption */
    }
    .carousel-caption h5,
    .carousel-caption p {
        margin-bottom: 0; 
    }
   
</style>
<div class="container">
            <h2 class="mb-4">Welcome, {{ user.username }}</h2>
            <div class="desktop rounded-3">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                     <div class="carousel-inner">
                         <div class="carousel-item active">
                         <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 image" width="800" height="350" src="{% static 'assets/images/pic1.jpg'%}" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                         <div class="carousel-caption d-none d-md-block">
                             <h5 class="text-light">File Transfer</h5>
                             <p class="text-light">Image 1</p>
                         </div>
                         </div>
                         <div class="carousel-item">
                         <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 image" width="800" height="350" src="{% static 'assets/images/pic2.jpg'%}" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                         <div class="carousel-caption d-none d-md-block">
                             <h5 class="text-light">File tracker</h5>
                             <p class="text-light">Image 2</p>
                         </div>
                         </div>
                         <div class="carousel-item">
                         <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 image" width="800" height="350" src="{% static 'assets/images/pic3.jpg'%}" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                         <div class="carousel-caption d-none d-md-block">
                             <h5 class="text-light">Efficient</h5>
                             <p class="text-light">Image 3</p>
                         </div>
                         </div>
                     </div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="visually-hidden">Next</span>
                     </button>
                 </div>
             </div>
        
    </div>
</div>

{% endblock content %}
