{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    .carousel-item img {
        object-fit: cover;
        height: 500px;
        width: 100%;
    }
    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background for better text contrast */
        color: #ffffff;
        border-radius: 10px;
        padding: 20px; /* Add padding for a more spaced-out look */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for better readability */
    }
    .carousel-caption h5 {
        font-size: 1.75rem;
        font-weight: 600;
    }
    .carousel-caption p {
        font-size: 1.25rem;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        border-radius: 50%;
        padding: 10px;
    }
    .carousel-indicators [data-bs-target] {
        background-color: rgba(255, 255, 255, 0.7); /* Color indicators for better visibility */
    }
    .carousel-indicators .active {
        background-color: #ffffff;
    }
</style>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome, {{ user.username }}</h2>
    <div class="rounded-3 shadow-lg">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" src="{% static 'assets/images/one.jpg' %}" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>File Transfer</h5>
                        <p>Secure and Fast</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" src="{% static 'assets/images/two.jpg' %}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>File Tracker</h5>
                        <p>Monitor Your Files</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" src="{% static 'assets/images/three.jpg' %}" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Efficient</h5>
                        <p>Streamlined Processes</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% endblock content %}
